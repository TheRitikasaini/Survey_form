
<!DOCTYPE html>
<html>
  <head>
    <title>Freecodecamp</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="menu">
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" Required></label>
          <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" Required></label>
          <label id="number-label">Age (optional) <input type="number" id="number" placeholder="Age" min="13" max="87"></label>
          <label>Which option best describes your current role? <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option></select></label>
            <label id="selction">Would you recommend freeCodeCamp to a friend?
              <input type="radio" name="refer" id="radio" value="def">Definitely
              <input type="radio" name="refer" id="radio" value="mb">Maybe
              <input type="radio" name="refer" id="radio" value="ns">Not sure
            </label>
            <label>What would you like to see improved? (Check all that apply)
              <input type="checkbox" value="Front-end Projects" id="check">Front-end Projects
              <input type="checkbox" value="Back-end Projects" id="check">Back-end Projects
              <input type="checkbox" value="Data Visualization" id="check">Data Visualization
              <input type="checkbox" value="Challenges" id="check">Challenges
              <input type="checkbox" value="Open Source Community" id="check">Open Source Community
              <input type="checkbox" value="Gitter help rooms" id="check">Gitter help rooms
              <input type="checkbox" value="Videos" id="check">Videos
              <input type="checkbox" value="City Meetups" id="check">City Meetups
              <input type="checkbox" value="Wiki" id="check">Wiki
              <input type="checkbox" value="Forum" id="check">Forum
              <input type="checkbox" value="Additional Courses" id="check">Additional Courses
            </label>
            <label>Any comments or suggestions?<textarea placeholder="Enter your comments here...." id="textarea"></textarea></label>
            <input type="submit" value="submit" id="submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
